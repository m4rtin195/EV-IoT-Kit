<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="{{ "/assets/css/main.css" | relative_url }}">
    <link rel="stylesheet" href="{{ "/assets/css/font-awesome.min.css" | relative_url }}">
    <link rel="stylesheet" href="{{ "/assets/css/footnote_fix.css" | relative_url }}">

    <link rel="shortcut icon" type="image/x-icon" href="{{ "/favicon.ico" | relative_url }}">

    <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | absolute_url }}" />

    {% seo %}

    {% if page.url == "/" %}
    <meta property="og:title" content="IoT connection Kit for modern Electric Vehicles" />
    {% endif %}
</head>
